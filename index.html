<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HodlInfo Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <h1>HodlInfo Clone</h1>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Cryptos</a></li>
                <li><a href="#">Exchanges</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
    </nav>

    <!-- Crypto Table Section -->
    <section class="crypto-info">
        <div class="container">
            <table>
                <thead>
                    <tr>
                        <th>Cryptocurrency</th>
                        <th>Price</th>
                        <th>Market Cap</th>
                        <th>Volume (24h)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic content will be inserted here -->
                </tbody>
            </table>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 HodlInfo Clone. All rights reserved.</p>
    </footer>

    
    <script>
        // Wait for the DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function () {
            // Fetch data from the backend API
            fetch('/api/crypto')
                .then(response => response.json()) // Parse the JSON response
                .then(data => {
                    // Select the table body to insert data into
                    const tbody = document.querySelector('tbody');
                    tbody.innerHTML = ''; // Clear any existing rows
    
                    // Loop through the data and insert rows for each cryptocurrency
                    data.forEach(crypto => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${crypto.name}</td>
                            <td>${crypto.current_price}</td>
                            <td>${crypto.market_cap}</td>
                            <td>${crypto.total_volume}</td>
                        `;
                        tbody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching crypto data:', error));
        });
    </script>
    
</body>
</html>
